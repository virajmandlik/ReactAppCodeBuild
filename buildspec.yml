version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - echo Installing dependencies...
      - npm ci
  build:
    commands:
      - echo Building the React App...
      - npm run build
artifacts:
  files:
    - '**/*'
  base-directory: dist  # Vite creates a 'dist' directory by default
