version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - echo Installing dependencies...
      - npm ci
  build:
    commands:
      - echo Building the React App...
      - npm run build
artifacts:
  files:
    - 'index.html'
    - 'assets/**/*'
    - '*.svg'
  base-directory: dist
  name: react-app-build-project 